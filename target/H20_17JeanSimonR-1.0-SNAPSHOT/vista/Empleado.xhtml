<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Mantenimiento Area</title>
<!--        <f:event listener="#{tipo_ProductoC.listar()}" type="preRenderView" />-->
    </h:head>
    <h:body>
        <!--                <ui:include src="../../index.xhtml"/>-->
        <p:growl id="msj" showDetail="true" sticky="true" >
            <p:autoUpdate/>
        </p:growl> 
        <h:form id="tablaAre">
            <p:panelGrid columns="2">  
                <p:outputLabel value="Nombre" />
                <p:inputText value="#{empleadoC.empleado.NOMAPE}" maxlength="15" required="true" requiredMessage="Digitar el nombre">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                </p:inputText>           
                <p:outputLabel value="Celular"/>
                <p:inputText value="#{empleadoC.empleado.CELEMP}" maxlength="100" required="true" requiredMessage="Digitar la Razon Social"/>  
                <p:outputLabel value="DNI"/>
                <p:inputText value="#{empleadoC.empleado.DNIEMP}" maxlength="100" required="true" requiredMessage="Digitar la Razon Social"/>  
                <p:outputLabel value="Correo"/>
                <p:inputText value="#{empleadoC.empleado.COREMP}" maxlength="100" required="true" requiredMessage="Digitar la Razon Social"/>  
                <p:outputLabel value="Sexo"/>
                <p:inputText value="#{empleadoC.empleado.SEXEMP}" maxlength="100" required="true" requiredMessage="Digitar la Razon Social"/>  
            </p:panelGrid>
            <p:commandButton value="Registrar" action="#{empleadoC.registrar()}" update="area:tablaAre"/>
        </h:form>

        <h:form id="area">
            <p:dataTable id="tablaAre" var="car" value="#{empleadoC.empleados}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="10" style="margin-bottom:20px">

                <f:facet name="{Exporters}">
                    <div style="float:right;padding-top: 5px;">
                        <h:commandLink>
                            <p:graphicImage name="/demo/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tablaAre" fileName="cars" />
                        </h:commandLink>

                        
                    </div>
                </f:facet>


                <p:column headerText="Nombre">
                    <h:outputText value="#{car.NOMAPE}" />
                </p:column>    
                <p:column headerText="Celular">
                    <h:outputText value="#{car.CELEMP}" />
                </p:column>
                <p:column headerText="DNI">
                    <h:outputText value="#{car.DNIEMP}" />
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{car.COREMP}" />
                </p:column>
                <p:column headerText="Sexo">
                    <h:outputText value="#{car.SEXEMP}"/>
                </p:column> 
                <p:column headerText="Modificar">
                    <p:commandButton icon="ui-icon-build" 
                                     oncomplete="PF('wdlgDatos').show();" 
                                     update=":frm">
                        <f:setPropertyActionListener value="#{car}" target="#{empleadoC.empleado}" />    
                    </p:commandButton>   
                </p:column> 

                <p:column headerText="Eliminar">
                    <p:commandButton icon="ui-icon-circle-close" actionListener="#{empleadoC.modificarEstado(car)}" update="tablaAre">                           
                        <p:confirm header="Confirmación" message="¿Deseas Inactivar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:column>
                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(empleadoC.empleados)} REGISTROS.
                </f:facet>  
            </p:dataTable>
        </h:form>
        <p:dialog header="Datos de Areas" widgetVar="wdlgDatos" id="dlgdatos">
            <h:form id="frm">
                <p:panelGrid columns="6">                    
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{empleadoC.seleccionado.NOMAPE}" maxlength="15" required="true" requiredMessage="Digitar el nombre">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>              
                    <p:outputLabel value="Celular"/>
                    <p:inputText value="#{empleadoC.seleccionado.CELEMP}" maxlength="100" required="true" requiredMessage="Digitar la Razon Social"/>  
                    <p:outputLabel value="DNI"/>
                    <p:inputText value="#{empleadoC.seleccionado.DNIEMP}" maxlength="100" required="true" requiredMessage="Digitar la Razon Social"/>  
                    <p:outputLabel value="Correo"/>
                    <p:inputText value="#{empleadoC.seleccionado.COREMP}" maxlength="100" required="true" requiredMessage="Digitar la Razon Social"/>  
                    <p:outputLabel value="Sexo"/>
                    <p:inputText value="#{empleadoC.seleccionado.SEXEMP}" maxlength="100" required="true" requiredMessage="Digitar la Razon Social"/>  
                </p:panelGrid>
                <p:commandButton value="Cancelar" immediate="true" />
                <p:commandButton value="Modificar" actionListener="#{empleadoC.modificar()}"
                                 update="area:tablaAre" oncomplete="PF('wdlgDatos').hide();" >
                    <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </h:form>
        </p:dialog>

    </h:body>
</html>
