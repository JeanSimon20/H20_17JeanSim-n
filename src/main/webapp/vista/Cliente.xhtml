<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Mantenimiento Area</title>
        <f:event listener="#{clienteC.listar()}" type="preRenderView" />
    </h:head>
    <h:body>
<!--<ui:include src="../../index.xhtml"/>-->
        <p:growl id="msj" showDetail="true" sticky="true" >
            <p:autoUpdate/>
        </p:growl> 
        <h:form id="tablaAre">
            <p:panelGrid columns="2">  
                <p:outputLabel value="Nombre" />
                <p:inputText value="#{clienteC.cliente.NOMCLI}" maxlength="15" required="true" requiredMessage="Digitar el nombre">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                </p:inputText>
                <p:outputLabel value="Direccion"/>
                <p:inputText value="#{clienteC.cliente.DIRCLI}" maxlength="100" required="true" requiredMessage="Digitar la Razon Social"/>  
                <p:outputLabel value="Celular"/>
                <p:inputText value="#{clienteC.cliente.TELCLI}" maxlength="100" required="true" requiredMessage="Digitar la Razon Social"/>  
            </p:panelGrid>
            <p:commandButton value="Registrar" action="#{clienteC.registrar()}" update="area:tablaAre"/>
        </h:form>




        <h:form id="area">

            <p:dataTable id="tablaAre" var="car" value="#{clienteC.clientes}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="10" style="margin-bottom:20px">

                <p:column headerText="Nombre">
                    <h:outputText value="#{car.NOMCLI}" />
                </p:column>    
                <p:column headerText="Direccion">
                    <h:outputText value="#{car.DIRCLI}"/>
                </p:column>   
                  <p:column headerText="Celular">
                      <h:outputText value="#{car.TELCLI}"/>
                </p:column>  
                <p:column headerText="Modificar">
                    <p:commandButton icon="ui-icon-build" 
                                     oncomplete="PF('wdlgDatos').show();" 
                                     update=":frm">
                        <f:setPropertyActionListener value="#{car}" target="#{clienteC.cliente}" />    
                    </p:commandButton>   
                </p:column> 

                <p:column headerText="Eliminar">
                    <p:commandButton icon="ui-icon-circle-close" actionListener="#{clienteC.modificarEstado(car)}" update="tablaAre">                           
                        <p:confirm header="Confirmación" message="¿Deseas Inactivar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:column>

                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(clienteC.clientes)} REGISTROS.
                </f:facet>  
            </p:dataTable>
        </h:form>
        <p:dialog header="Datos de Areas" widgetVar="wdlgDatos" id="dlgdatos">
            <h:form id="frm">
                <p:panelGrid columns="6">                    
                <p:outputLabel value="Nombre" />
                <p:inputText value="#{clienteC.seleccionado.NOMCLI}" maxlength="15" required="true" requiredMessage="Digitar el nombre">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                </p:inputText>
                <p:outputLabel value="Direccion"/>
                <p:inputText value="#{clienteC.seleccionado.DIRCLI}" maxlength="100" required="true" requiredMessage="Digitar la Razon Social"/>  
                <p:outputLabel value="Celular"/>
                <p:inputText value="#{clienteC.seleccionado.TELCLI}" maxlength="100" required="true" requiredMessage="Digitar la Razon Social"/> 
                </p:panelGrid>
                <p:commandButton value="Cancelar" immediate="true" />
                <p:commandButton value="Modificar" actionListener="#{clienteC.modificar()}"
                                 update="area:tablaAre" oncomplete="PF('wdlgDatos').hide();" >
                    <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </h:form>
        </p:dialog>

    </h:body>
</html>
