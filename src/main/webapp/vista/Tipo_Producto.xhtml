<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Mantenimiento Area</title>
        <f:event listener="#{tipo_ProductoC.listar()}" type="preRenderView" />
    </h:head>
    <h:body>
<!--        <ui:include src="../../index.xhtml"/>-->
        <p:growl id="msj" showDetail="true" sticky="true" >
            <p:autoUpdate/>
        </p:growl> 
        <h:form id="tablaAre">
            <p:panelGrid columns="2">  
                <p:outputLabel value="Nombre" />
                <p:inputText value="#{tipo_ProductoC.producto.NOMPRO}" maxlength="15" required="true" requiredMessage="Digitar el nombre">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                </p:inputText>

            </p:panelGrid>
            <p:commandButton value="Registrar" action="#{tipo_ProductoC.registrar()}" update="area:tablaAre"/>
        </h:form>




        <h:form id="area">
<!--            <p:dataTable var="car" id="tablaAre" value="#{areaC.areases}" >    -->

            <p:dataTable id="tablaAre" var="car" value="#{tipo_ProductoC.listProducto}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="10" style="margin-bottom:20px">

<!--                <f:facet name="{Exporters}">
                    <div style="float:right;padding-top: 5px;">
                        <h:commandLink>
                            <p:graphicImage name="/demo/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tbl" fileName="cars" />
                        </h:commandLink>
                    </div>
                </f:facet>-->



                <p:column headerText="Nombre">
                    <h:outputText value="#{car.NOMPRO}" />
                </p:column>    
                <p:column headerText="Estado">
                    <h:outputText value="#{car.ESTPRO}"/>
                </p:column>   
                <p:column headerText="Modificar">
                    <p:commandButton icon="ui-icon-build" 
                                     oncomplete="PF('wdlgDatos').show();" 
                                     update=":frm">
                        <f:setPropertyActionListener value="#{car}" target="#{tipo_ProductoC.producto}" />    
                    </p:commandButton>   
                </p:column> 

                <p:column headerText="Eliminar">
                    <p:commandButton icon="ui-icon-circle-close" actionListener="#{tipo_ProductoC.modificarEstado(car)}" update="tablaAre">                           
                        <p:confirm header="Confirmación" message="¿Deseas Inactivar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:column>
                <!--                <p:column headerText="Reporte">
                                    <p:commandLink ajax="false" actionListener="#{areaC.REPORTE_PDF_VENTA(CodigoVent)}">   
                                        <h:graphicImage url="../Reportes/report/pdf.png" width="50%"/>
                                    </p:commandLink> 
                                </p:column>-->
                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(tipo_ProductoC.listProducto)} REGISTROS.
                </f:facet>  
            </p:dataTable>
        </h:form>
        <p:dialog header="Datos de Areas" widgetVar="wdlgDatos" id="dlgdatos">
            <h:form id="frm">
                <p:panelGrid columns="6">                    
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{tipo_ProductoC.producto.NOMPRO}" maxlength="30" required="true" requiredMessage="Digitar el nombre">
                        <p:keyFilter regEx="/[a-z- ]/i"/>
                    </p:inputText>
                </p:panelGrid>
                <p:commandButton value="Cancelar" immediate="true" />
                <p:commandButton value="Modificar" actionListener="#{tipo_ProductoC.modificar()}"
                                 update="area:tablaAre" oncomplete="PF('wdlgDatos').hide();" >
                    <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </h:form>
        </p:dialog>

    </h:body>
</html>
